<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cocina 360</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9f9f9;
            color: #333;
            max-width: 700px;
            margin: 40px auto;
            padding: 0 20px 40px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 3px solid #0077cc;
            padding-bottom: 10px;
        }
        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin: 0;
        }
        nav a {
            margin-left: 15px;
            font-weight: 600;
            color: #0077cc;
            text-decoration: none;
            font-size: 1rem;
            padding: 6px 12px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #e0f0ff;
        }
        .add-recipe-btn {
            background-color: #28a745;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: 600;
            text-decoration: none;
            margin-left: 20px;
            transition: background-color 0.3s ease;
        }
        .add-recipe-btn:hover {
            background-color: #1e7e34;
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        li {
            background: white;
            margin-bottom: 12px;
            padding: 15px 20px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
            transition: box-shadow 0.3s ease;
        }
        li:hover {
            box-shadow: 0 4px 10px rgb(0 0 0 / 0.15);
        }
        li a {
            color: #0077cc;
            font-weight: 600;
            font-size: 1.2rem;
            text-decoration: none;
            display: block;
        }
        li a:hover {
            text-decoration: underline;
        }
        .welcome-msg {
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cocina 360</h1>
        <nav>
            {% if user.is_authenticated %}
                <span class="welcome-msg">Welcome, {{ user.username }}!</span>
                <a href="{% url 'recipe_create' %}" class="add-recipe-btn" title="Publish a new recipe">+ New Recipe</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
    </header>

    <ul>
        {% for recipe in recipes %}
            <li><a href="{% url 'recipe_detail' pk=recipe.pk %}">{{ recipe.name }}</a></li>
        {% empty %}
            <li>No recipes available.</li>
        {% endfor %}
    </ul>
</body>
</html>
