<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Confirm Delete - Cocina 360</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 60px auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            color: #333;
        }
        h1 {
            color: #cc3300;
            margin-bottom: 20px;
            text-align: center;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            text-align: center;
        }
        form {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button.confirm-btn {
            background-color: #cc3300;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button.confirm-btn:hover {
            background-color: #992200;
        }
        a.cancel-link {
            padding: 12px 24px;
            border-radius: 6px;
            background-color: #ccc;
            color: #333;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            text-align: center;
            line-height: 1.2;
        }
        a.cancel-link:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <h1>Delete Recipe</h1>
    <p>Are you sure you want to delete the recipe "<strong>{{ recipe.name }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="confirm-btn">Yes, Delete</button>
        <a href="{% url 'recipe_detail' pk=recipe.pk %}" class="cancel-link">Cancel</a>
    </form>
</body>
</html>
