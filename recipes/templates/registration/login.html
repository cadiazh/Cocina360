<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Cocina 360</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            font-weight: bold;
        }
        input {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            margin-top: 25px;
            padding: 12px;
            background-color: #ff9800;;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff9800;;
        }
        .errorlist {
            color: #cc0000;
            margin-top: 10px;
            margin-bottom: 0;
            list-style: none;
            padding-left: 0;
        }
        p.register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        p.register-link a {
            color: #ff9800;
            text-decoration: none;
        }
        p.register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Iniciar Sesion</h1>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.non_field_errors }}
        <label for="id_username">Usuario</label>
        {{ form.username }}
        {% if form.username.errors %}
            <ul class="errorlist">{{ form.username.errors }}</ul>
        {% endif %}

        <label for="id_password">Contraseña</label>
        {{ form.password }}
        {% if form.password.errors %}
            <ul class="errorlist">{{ form.password.errors }}</ul>
        {% endif %}

        <button type="submit">Iniciar Sesion</button>
    </form>
    <form action="{% url 'recipe_list' %}" method="get" style="text-align:center;">
        <button type="submit" class="back-button">Volver a Cocina 360</button>
    </form>
    <p class="register-link">No tienes una cuenta? <a href="{% url 'register' %}">Regístrate aquí</a>.</p>

</body>
</html>
